<!-- index.html avec une pièce jouable (la cuisine) -->
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Le Chat des 4 Bêtises</title>
  <style>
    body {
      margin: 0;
      background: #fefefe;
      font-family: 'Courier New', monospace;
      text-align: center;
    }
    #title {
      margin: 10px;
    }
    canvas {
      display: block;
      margin: 0 auto;
      background: #f0f8ff;
      border: 4px solid #444;
    }
  </style>
</head>
<body>
  <h1 id="title">Cuisine — Bêtise 1 : renverser la plante</h1>
  <canvas id="gameCanvas" width="480" height="320"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const chat = {
      x: 50,
      y: 50,
      width: 32,
      height: 32,
      color: "#444",
      speed: 4
    };

    const plante = {
      x: 380,
      y: 60,
      width: 32,
      height: 32,
      color: "green",
      renversee: false
    };

    const papa = {
      x: 200,
      y: 250,
      width: 32,
      height: 32,
      color: "#b22222",
      direction: 1
    };

    let message = "";

    function drawEntity(e) {
      ctx.fillStyle = e.color;
      ctx.fillRect(e.x, e.y, e.width, e.height);
    }

    function drawScene() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      drawEntity(chat);
      if (!plante.renversee) drawEntity(plante);
      drawEntity(papa);

      if (plante.renversee) {
        ctx.fillStyle = "black";
        ctx.font = "16px Courier";
        ctx.fillText("Plante renversée !", 140, 30);
      }

      if (message) {
        ctx.fillStyle = "red";
        ctx.font = "18px Courier";
        ctx.fillText(message, 100, 160);
      }
    }

    function checkCollision(a, b) {
      return (
        a.x < b.x + b.width &&
        a.x + a.width > b.x &&
        a.y < b.y + b.height &&
        a.y + a.height > b.y
      );
    }

    function updateGame() {
      // Déplacement de Papa (gauche-droite)
      papa.x += papa.direction * 2;
      if (papa.x <= 50 || papa.x >= 400) papa.direction *= -1;

      // Si collision avec la plante
      if (!plante.renversee && checkCollision(chat, plante)) {
        if (!checkCollision(chat, papa)) {
          plante.renversee = true;
        } else {
          message = "Attrapé par Papa !";
        }
      }
    }

    function gameLoop() {
      updateGame();
      drawScene();
      if (!message) requestAnimationFrame(gameLoop);
    }

    document.addEventListener("keydown", (e) => {
      if (message) return;
      switch (e.key) {
        case "ArrowUp": chat.y -= chat.speed; break;
        case "ArrowDown": chat.y += chat.speed; break;
        case "ArrowLeft": chat.x -= chat.speed; break;
        case "ArrowRight": chat.x += chat.speed; break;
      }
    });

    canvas.addEventListener("touchmove", (e) => {
      const touch = e.touches[0];
      const rect = canvas.getBoundingClientRect();
      chat.x = touch.clientX - rect.left - chat.width / 2;
      chat.y = touch.clientY - rect.top - chat.height / 2;
      e.preventDefault();
    }, { passive: false });

    gameLoop();
  </script>
</body>
</html>
